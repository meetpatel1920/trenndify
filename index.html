<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Stylish Wear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .admin-link {
            display: none;
        }

        .search-bar {
            max-width: 500px;
            margin: 0 auto 40px auto;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .product-card .image-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .product-card .content {
            padding: 20px;
        }

        .product-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .product-card .price {
            font-size: 1.5rem;
            color: #ff7e5f;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-card .description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .product-card .view-btn {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .product-card .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .no-products {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .no-products h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .no-products p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #666;
        }

        .empty-features {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            border-radius: 15px;
            font-weight: 600;
        }

        .feature span:first-child {
            font-size: 1.5rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff7e5f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>

    <script src="firebase-config.js"></script>
    <script>
        let allProducts = [];
        let filteredProducts = [];

        // Load products from Firebase
        function loadProducts() {
            // const productsRef = db.ref('products');

            // productsRef.on('value', (snapshot) => {
            //     const data = snapshot.val();
            //     const productsDiv = document.getElementById('products');
            //     const loadingDiv = document.getElementById('loading');
            //     const noProductsDiv = document.getElementById('no-products');

            //     // Hide loading
            //     loadingDiv.style.display = 'none';

            //     if (!data) {
            //         productsDiv.innerHTML = '';
            //         noProductsDiv.style.display = 'block';
            //         return;
            //     }

            //     // Hide no products message
            //     noProductsDiv.style.display = 'none';

            //     // Convert to array and sort by creation time (newest first)
            //     allProducts = Object.keys(data).map(id => ({
            //         id,
            //         ...data[id]
            //     })).sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

            //     filteredProducts = [...allProducts];
            //     displayProducts(filteredProducts);
            // });


            const productsRef = db.collection('products').orderBy('createdAt', 'desc');

            productsRef.onSnapshot((snapshot) => {
                const productsDiv = document.getElementById('products');
                const loadingDiv = document.getElementById('loading');
                const noProductsDiv = document.getElementById('no-products');

                loadingDiv.style.display = 'none';

                if (snapshot.empty) {
                    productsDiv.innerHTML = '';
                    noProductsDiv.style.display = 'block';
                    return;
                }

                noProductsDiv.style.display = 'none';

                allProducts = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                filteredProducts = [...allProducts];
                displayProducts(filteredProducts);
            });

        }

        function displayProducts(products) {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';

            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card fade-in';
                card.style.animationDelay = `${index * 0.1}s`;

                card.innerHTML = `
                    <div class="image-container">
                        <img src="${product.image || product.images[0]}" alt="${product.title}" />
                    </div>
                    <div class="content">
                        <h3>${product.title}</h3>
                        <div class="price">‚Çπ${product.price.toLocaleString()}</div>
                        <p class="description">${truncateText(product.description, 80)}</p>
                        <button class="view-btn" onclick="viewProduct('${product.id}')">
                            View Details
                        </button>
                    </div>
                `;

                productsDiv.appendChild(card);
            });
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function viewProduct(productId) {
            window.location.href = `product.html?id=${productId}`;
        }

        function searchProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();

            if (!searchTerm) {
                filteredProducts = [...allProducts];
            } else {
                filteredProducts = allProducts.filter(product =>
                    product.title.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm)
                );
            }

            displayProducts(filteredProducts);
        }

        // Search on Enter key press
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        // Real-time search
        document.getElementById('search-input').addEventListener('input', function () {
            searchProducts();
        });

        // Initialize
        loadProducts();
    </script>
